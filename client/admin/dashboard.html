<!DOCTYPE html>
<html ng-app="ylbAdmin" ng-controller="rootCtrl">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

  <base href="/">
  <title>医联邦-控制台</title>

  <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="http://cdn.bootcss.com/angular-motion/0.4.2/angular-motion.min.css" rel="stylesheet">
  <link href="../vendor/bootstrap-additions/dist/bootstrap-additions.min.css" rel="stylesheet">
  <link href="../common/umeditor/themes/default/css/umeditor.css" rel="stylesheet">


  <link href="../assets/css/components-rounded.css" rel="stylesheet">
  <link href="../assets/css/layout.css" rel="stylesheet">
  <link href="../assets/css/styles.css" rel="stylesheet">


  <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="http://cdn.bootcss.com/angular.js/1.4.3/angular.min.js"></script>
  <script src="http://cdn.bootcss.com/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="http://cdn.bootcss.com/angular-strap/2.2.4/angular-strap.min.js"></script>
  <script src="http://cdn.bootcss.com/angular-strap/2.2.4/angular-strap.tpl.min.js"></script>
  <script src="../vendor/angular-file-upload/dist/angular-file-upload.min.js"></script>

  <script src="../vendor/angular-cookies/angular-cookies.js"></script>
  <script src="../vendor/angular-animate/angular-animate.js"></script>
  <script src="../vendor/angular-sanitize/angular-sanitize.js"></script>
  <script src="../common/umeditor/umeditor.config.js"></script>
  <script src="../common/umeditor/umeditor.js"></script>
  <script src="../common/umeditor/lang/zh-cn/zh-cn.js"></script>

  <!-- build:js assets/js/adminApp.min.js -->
  <script src="../admin/admin.js"></script>
  <script src="../admin/shop/shop.js"></script>
  <script src="../admin/shop/order.js"></script>
  <script src="../admin/withdraw/withdraw.js"></script>
  <script src="../common/directive/ngThumb.js"></script>
  <!-- endbuild -->
</head>
<body class="page-quick-sidebar-over-content">

<div class="container-fluid" ng-if="currentUser">
  <div class="page-content page-content-popup">
    <div class="page-content-fixed-header">
      <ul class="page-breadcrumb">
        <li>医联邦</li>
      </ul>

      <div class="content-header-menu">
        <div class="dropdown-ajax-menu">
          <button type="button" class="btn btn-warning" style="color: orange" ng-click="logout()">注销</button>
        </div>
      </div>
    </div>

    <!-- sidebar menu -->
    <div class="page-sidebar-wrapper">
      <div class="page-sidebar navbar-collapse collapse">
        <ul class="page-sidebar-menu">
          <li ng-repeat="item in menu"><a ui-sref="{{item.location}}"><span class="title">{{item.label}}</span></a></li>
        </ul>
      </div>
    </div>

    <div class="page-fixed-main-content">
      <div class="row">
        <div class="col-xs-12">
          <div ui-view></div>
        </div>
      </div>
    </div>
  </div>

  <!--<div class="row">-->
  <!--<nav class="hidden-xs col-sm-2">-->
  <!--<ul class="nav nav-pills nav-stacked">-->
  <!--<li ng-repeat="item in menu"><a ui-sref="{{item.location}}">{{item.label}}</a></li>-->
  <!--</ul>-->
  <!--</nav>-->
  <!--<div class="col-xs-12 col-sm-10">-->
  <!--<div ui-view class="page-content"></div>-->
  <!--</div>-->
  <!--</div>-->
</div>
</body>
</html>
