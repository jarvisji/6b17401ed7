<!DOCTYPE html>
<html ng-app="ylbApp" ng-controller="rootCtrl">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

  <base href="/">
  <title fc-i18n="医联邦"></title>

  <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- build:css assets/css/app.min.css -->
  <link href="vendor/angular-ui-tree/dist/angular-ui-tree.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
  <!-- endbuild -->

  <!--<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>-->
  <!--<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->
  <script src="http://cdn.bootcss.com/angular.js/1.3.15/angular.min.js"></script>
  <script src="http://cdn.bootcss.com/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="http://cdn.bootcss.com/angular-strap/2.2.4/angular-strap.min.js"></script>
  <script src="http://cdn.bootcss.com/angular-strap/2.2.4/angular-strap.tpl.min.js"></script>

  <!-- build:js assets/js/3rd.min.js -->
  <script src="vendor/angular-resource/angular-resource.js"></script>
  <script src="vendor/angular-cookies/angular-cookies.js"></script>
  <script src="vendor/angular-animate/angular-animate.js"></script>
  <!-- endbuild -->

  <!-- build:js assets/js/app.min.js -->
  <script src="app/app.js"></script>
  <!-- endbuild -->
</head>
<body>
<header class="navbar" role="banner">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">医联邦</a>
    </div>
    <div class="fc-navbar-action">
      <button class="btn btn-yellow btn-sm" ng-click="logout()" ng-show="sessionInfo.isLogin">Sign out</button>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <nav class="hidden-xs col-sm-2">
      <ul class="nav nav-pills nav-stacked">
        <li ng-repeat="item in menu"><a ui-sref="{{item.location}}">{{item.label}}</a></li>
      </ul>
    </nav>
    <div class="col-xs-12 col-sm-10">
      <div ui-view class="page-content"></div>
    </div>
  </div>
</div>

</body>
</html>
