<div class="row" ng-if="orders.length == 0">
  <div class="col-xs-12">
    <div class="alert alert-info" role="alert">没有订单</div>
  </div>
</div>

<div class="row" ng-if="orders.length > 0">
  <div class="col-xs-12">
    <div class="general-item-list">
      <div class="item" ng-repeat="order in orders">
        <div class="item-head">
          <div class="item-details" ng-click="showOrderDetail($index)">
            <!--<img class="item-pic" ng-src="{{request.fromAvatar}}">-->
            <span class="item-name">{{order.displayType}}  {{order.bookingTime|date:"yyyy-MM-dd"}}</span>
            <span class="item-label" ng-show="currentUser.isDoctor">{{order.patient.name}}</span>
            <span class="item-label" ng-show="currentUser.isPatient">{{order.doctors[0].name}}</span>
          </div>
          <span class="item-status">
            <!--<button type="button" class="btn btn-danger" ng-click="reject($index)">拒绝</button>-->
            <!--<button type="button" class="btn btn-success" ng-click="accept($index)">同意</button>-->
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
