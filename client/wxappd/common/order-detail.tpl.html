<section id="patientProfile" ng-show="patient">
  <div>{{order.bookingTime|date:"yyyy-MM-dd"}}</div>
  <div class="general-item-list">
    <div class="item">
      <div class="item-head">
        <div class="item-details">
          <img class="item-pic" ng-src="{{patient.wechat.headimgurl}}">
          <span class="item-name">{{patient.name}}</span>
          <span class="item-label"></span>
        </div>
          <span class="item-status"></span>
      </div>
      <div class="item-body">
        <span>年龄：{{patient.age}}</span>
        <span>性别：{{patient.displaySex}}</span>
        <span>地区：{{patient.province}}  {{patient.city}}</span>
        <br>
        <span>疾病：{{patient.displaySickness}}</span>

      </div>
    </div>
  </div>
</section>
