<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="$hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title">购买商品</h3>
      </div>
      <div class="modal-body">
        <div>商品名称： {{item.name}}</div>
        <div>单价：{{item.price}}</div>
        <div class="space-10"></div>

        <form class="form-inline" name="form">
          <div class="row">
            <div class="col-xs-6">

              <div class="form-group"
                   ng-class="{'has-error': form.quantity.$dirty && (form.quantity.$error.required || form.quantity.$error.number || form.quantity.$error.min)}">
                <label for="quantity">购买数量：</label>
                <input type="number" class="form-control" id="quantity" name="quantity" min="1"
                       ng-model="modalData.quantity" required>

                <div class="help-block"
                     ng-show="form.quantity.$dirty && (form.quantity.$error.required || form.quantity.$error.number || form.quantity.$error.min)">
                  <span>请输入购买数量</span>
                </div>
              </div>

              <div class="form-group" ng-class="{'has-error':form.mobile.$dirty && form.mobile.$invalid}">
                <label class="control-label" for="mobile">手机</label>
                <input type="text" class="form-control" id="mobile" name="mobile" placeholder=""
                       ng-model="modalData.mobile" maxlength="11" ng-pattern="/^1[3-8]\d{9}$/" required>

                <div class="help-block" ng-show="form.mobile.$dirty && form.mobile.$invalid">
                  <span>手机号应为11位数字，且以13-18开头。</span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">

              <div class="form-group"
                   ng-class="{'has-error': form.address.$dirty && form.address.$error.required}">
                <label for="quantity">收货地址：</label>
                <input type="text" class="form-control" id="address" name="address" ng-model="modalData.address"
                       required>

                <div class="help-block" ng-show="form.address.$dirty && form.address.$error.required">
                  <span>请输入地址</span>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="$hide()">取消</button>
          <button type="button" class="btn btn-success" ng-click="settle(form)" ng-disabled="!form.$dirty">
            确定
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
