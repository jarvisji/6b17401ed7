<div class="portlet light">
  <div class="portlet-title">
    <div class="caption">
      <span class="caption-subject font-blue-madison bold uppercase">商城</span>
    </div>
  </div>

  <div class="row" ng-if="goods.length == 0">
    <div class="col-xs-12">
      没有商品
      <!--<div class="alert alert-info" role="alert">没有订单</div>-->
    </div>
  </div>

  <div class="row" ng-if="goods.length > 0">
    <div class="col-xs-12">
      <div class="general-item-list">
        <div class="item" ng-repeat="item in goods">
          <div class="item-head" ng-click="showGoodDetail($index)">
            <div class="item-details">
              <img class="avatar-md" ng-src="{{item.picUrl}}">
              <span class="item-name">{{item.name}}</span>
              <span class="item-label"></span>
            </div>
          <span class="item-status">
            <span>¥ {{item.price}}</span>
            <!--<button type="button" class="btn btn-danger" ng-click="reject($index)">拒绝</button>-->
            <!--<button type="button" class="btn btn-success" ng-click="accept($index)">同意</button>-->
          </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
