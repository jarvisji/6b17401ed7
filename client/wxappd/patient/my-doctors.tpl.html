<section>
  <div class="btn-group btn-group-justified" ng-model="displayType" bs-radio-group>
    <label class="btn btn-default">
      <input type="radio" class="btn btn-default" value="suizhen" ng-click="displayDoctors(displayType)"> 随诊医生</label>
    <label class="btn btn-default">
      <input type="radio" class="btn btn-default" value="jiwang" ng-click="displayDoctors(displayType)"> 既往医生</label>
    <label class="btn btn-default">
      <input type="radio" class="btn btn-default" value="putong" ng-click="displayDoctors(displayType)"> 普通医生</label>
  </div>
</section>
<section id="myDoctors" ng-if="doctors">
  <span ng-hide="doctors.length > 0">没有数据</span>

  <div class="general-item-list">
    <div class="item" ng-repeat="doctor in doctors" ng-click="showDetails(doctor.wechat.openid)"
         ng-swipe-left="itemButton=$index">
      <div class="item-head">
        <div class="item-details">
          <div class="item-pic-container">
            <img class="item-pic" ng-src="{{doctor.wechat.headimgurl}}">
            <span class="item-pic-v-icon"><i class="fa fa-vimeo-square"></i></span>
          </div>
          <span class="item-name">{{doctor.name}}</span>
          <span class="item-label"></span>
        </div>
        <!--<button type="button" class="btn btn-danger pull-right" ng-if="itemButton == $index"></button>-->
        <span class="item-status">{{doctor.hospital}}&nbsp;&nbsp;</span>
      </div>
    </div>
  </div>
</section>
