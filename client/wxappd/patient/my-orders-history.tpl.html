<div class="page-header">
  <h3>交易记录</h3>
</div>

<div class="panel panel-default">
  <div class="panel-heading">我的积分</div>
  <ul class="list-group">
    <li class="list-group-item">积分余额：{{summary.available}}</li>
  </ul>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-6"><a href="#">积分提现说明</a></div>
      <div class="col-xs-6">
        <button type="button" class="btn btn-success btn-block">提现</button>
      </div>
    </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">交易记录</div>
  <div class="panel-body">

    <div class="row" ng-if="orders.length == 0">
      <div class="col-xs-12">
        <div class="alert alert-info" role="alert">没有订单</div>
      </div>
    </div>

    <div class="row" ng-if="orders.length > 0">
      <div class="col-xs-12">
        <div class="general-item-list">
          <div class="item" ng-repeat="order in orders">
            <div class="item-head" ng-click="showOrderDetail($index)">
              <div class="item-details">
                <img class="item-pic" ng-src="{{order.icon}}">
                <span class="item-name">{{order.displayType}}  {{order.displayBookingTime}}</span>
                <span class="item-label">{{order.doctors[0].name}}</span>
              </div>
          <span class="item-status">
            订单金额：{{order.orderPrice}} &nbsp;&nbsp;
            <span class="label" ng-class="order.statusClass">{{order.displayStatus}}</span>
            <!--<button type="button" class="btn btn-danger" ng-click="reject($index)">拒绝</button>-->
            <!--<button type="button" class="btn btn-success" ng-click="accept($index)">同意</button>-->
          </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
