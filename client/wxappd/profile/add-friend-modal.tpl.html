<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">发送添加好友请求</h4>
      </div>
      <div class="modal-body">
        <form>
          留言：
          <textarea class="form-control" rows="3" ng-model="message"></textarea>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()">取消</button>
        <button type="button" class="btn btn-success" ng-click="addFriend(message);$hide()">发送</button>
      </div>
    </div>
  </div>
</div>
