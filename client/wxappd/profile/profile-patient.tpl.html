<div id="alert"></div>
<div ng-show="patient">
  <section class="profile-section">
    <div class="row">
      <div class="col-xs-6">
        <img ng-src="{{patient.avatar}}" class="img-rounded" style="width:100%">
      </div>
      <div class="col-xs-6">
        <div class="row">
          <div class="col-xs-12">
            <div class="profile-usertitle-name">{{patient.name}}</div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <div class="profile-desc-title">年龄：{{patient.age}}</div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="profile-desc-title">性别：{{patient.displaySex}}</div>
          </div>
        </div>
      </div>
    </div>
    <p></p>

    <div class="row">
      <div class="col-xs-12">
        <div class="profile-desc-title">医联邦ID：{{patient.number}}</div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="profile-desc-title">地区：{{patient.province}} {{patient.city}}</div>
      </div>
    </div>

    <div class="row" ng-repeat="sickness in patient.sickness">
      <div class="col-xs-12 profile-desc-text">
        {{sickness}}
      </div>
    </div>

    <div class="profile-section-action-button profile-action-button" ng-show="isSelf">
      <a ui-sref="profile-patient-edit({ openid: patient.wechat.openid })"><i class="fa fa-pencil-square-o"></i></a>
    </div>
  </section>


  <section>
    <div class="follow-buttons" ng-hide="isSelf || currentUser.isDoctor">
      <button type="button" class="btn btn-primary btn-block btn-lg"
              ng-show="!friendStatus" ng-click="showAddFriendModal()">加为好友
      </button>
      <button type="button" class="btn btn-danger btn-block btn-lg"
              ng-show="friendStatus.status=='accepted'" ng-click="deleteFriend(friendStatus._id)">删除好友
      </button>
      <button type="button" class="btn btn-warning btn-block btn-lg"
              ng-show="friendStatus.isFromMe && friendStatus.status=='requested'" disabled>已发送好友请求，等待对方响应
      </button>
      <button type="button" class="btn btn-warning btn-block btn-lg"
              ng-show="friendStatus.isFromMe && friendStatus.status=='rejected'" disabled>对方已拒绝你的好友请求
      </button>
      <button type="button" class="btn btn-warning btn-block btn-lg"
              ng-show="friendStatus.isToMe && friendStatus.status=='rejected'" disabled>你已拒绝对方的好友请求
      </button>
      <button type="button" class="btn btn-warning btn-block btn-lg"
              ng-show="friendStatus.isToMe && friendStatus.status=='requested'" disabled>对方请求加你为好友
      </button>
    </div>
  </section>
</div>
