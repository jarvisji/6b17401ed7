<section class="profile-section" ng-show="doctor">
  <div id="alert"></div>
  <div class="row">
    <div class="col-xs-6">
      <img src="{{doctor.wechat.headimgurl}}" class="img-rounded" style="width:100%">
    </div>
    <div class="col-xs-6">
      <div class="row">
        <div class="col-xs-12">
          <div class="profile-usertitle-name">{{doctor.name}}</div>
          <div class="profile-usertitle-job">{{doctor.title}}</div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <div class="profile-desc-title">{{doctor.department}}</div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="profile-desc-title">{{doctor.hospital}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 profile-desc-text">
      {{doctor.introduction}}
    </div>
  </div>
  <!--<table class="table">-->

  <!--</td>-->
  <!--<td>{{doctor.name}}  {{doctor.title}}</td>-->
  <!--</tr>-->
  <!--<tr><td>{{doctor.department}}</td></tr>-->
  <!--<tr><td>{{doctor.hospital}}</td></tr>-->
  <!--<tr><td>{{doctor.introduction}}</td></tr>-->
  <!--</table>-->
  <div class="profile-section-action-button">
    <a ui-sref="profile-edit({ openid: doctor.wechat.openid })"><i class="fa fa-pencil-square-o"></i></a>
  </div>
</section>
