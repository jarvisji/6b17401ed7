<section class="profile-section" ng-show="doctor">
  <div id="alert"></div>
  <div class="row">
    <div class="col-xs-6">
      <img ng-src="{{doctor.wechat.headimgurl}}" class="img-rounded" style="width:100%">
    </div>
    <div class="col-xs-6">
      <div class="row">
        <div class="col-xs-12">
          <div class="profile-usertitle-name">{{doctor.name}}</div>
          <div class="profile-usertitle-job">{{doctor.title}}</div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <div class="profile-desc-title">{{doctor.department}}</div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="profile-desc-title">{{doctor.hospital}}</div>
        </div>
      </div>
    </div>
  </div>
  <p></p>

  <div class="row">
    <div class="col-xs-12">
      <div class="profile-desc-title">医联邦ID：{{doctor.number}}</div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="profile-desc-title">级别：{{doctor.displayLevel}}</div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="profile-desc-title">年龄：{{doctor.age}}</div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="profile-desc-title">性别：{{doctor.displaySex}}</div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 profile-desc-text">
      {{doctor.introduction}}
    </div>
  </div>

  <div class="profile-section-action-button profile-action-button" ng-show="isSelf">
    <a ui-sref="profile-edit({ openid: doctor.wechat.openid })"><i class="fa fa-pencil-square-o"></i></a>
  </div>
</section>

<section>
  测试选项：
  <ul>
    <li><a href="" ng-click="disableServicePrivilege=false">提升医生等级</a></li>
    <li><a href="" ng-click="disableServicePrivilege=true">降低医生等级</a></li>
  </ul>
</section>
<section class="profile-section" ng-show="doctor">
  <div class="alert alert-warning" role="alert" ng-show="disableServicePrivilege">
    添加5个好友升级为正式用户，即可设置服务价格。
  </div>
  <div class="input-group input-group-lg">
    <span class="input-group-addon">加号</span>
    <input type='number' class="form-control text-right" placeholder="0" ng-model="jiahao.price"
           ng-disabled="!editingJiahao">
    <span class="input-group-addon">元/次</span>
    <span class="input-group-btn">
      <button class="btn btn-default" type="button" ng-if="isSelf" ng-click="editJiahao()"
              ng-disabled="disableServicePrivilege">
        <i class="fa fa-pencil-square-o profile-action-button" ng-hide="editingJiahao"> 修改</i>
        <i class="fa fa-check profile-action-button" ng-show="editingJiahao"> 保存</i>
      </button>
      <button class="btn btn-default" type="button" ng-if="!isSelf" ng-click="buyJiahao()">
        <i class="fa fa-check-square-o profile-action-button"> 购买</i>
      </button>
    </span>
  </div>
  <p></p>

  <div id="editJiahao" class="panel panel-default" ng-show="editingJiahao">
    <div class="panel-heading">设置每日加号数量</div>
    <div class="panel-body">
      <div class="input-group input-group-lg" ng-repeat="(day, number) in jiahao.weekQuantity">
        <span class="input-group-addon">{{days[day]}}</span>
        <input type='number' class="form-control text-right" placeholder="0" ng-model="jiahao.weekQuantity[day]">
        <span class="input-group-addon">个</span>
      </div>
    </div>
  </div>


  <div class="input-group input-group-lg">
    <span class="input-group-addon">随诊</span>
    <input type='number' class="form-control text-right" placeholder="0" ng-model="suizhen.price"
           ng-disabled="!editingSuizhen">
    <span class="input-group-addon">元/月</span>
    <span class="input-group-btn">
      <button class="btn btn-default" type="button" ng-if="isSelf" ng-click="editSuizhen()"
              ng-disabled="disableServicePrivilege">
        <i class="fa fa-pencil-square-o profile-action-button" ng-hide="editingSuizhen"> 修改</i>
        <i class="fa fa-check profile-action-button" ng-show="editingSuizhen"> 保存</i>
      </button>
      <button class="btn btn-default" type="button" ng-if="!isSelf" ng-click="buySuizhen()">
        <i class="fa fa-check-square-o profile-action-button"> 购买</i>
      </button>
    </span>
  </div>
  <p></p>

  <div class="input-group input-group-lg">
    <span class="input-group-addon bg-danger">会诊</span>
    <input type='number' class="form-control text-right" placeholder="0" ng-model="huizhen.price"
           ng-disabled="!editingHuizhen">
    <span class="input-group-addon">元/次</span>
    <span class="input-group-btn">
      <button class="btn btn-default" type="button" ng-if="isSelf" ng-click="editHuizhen()"
              ng-disabled="disableServicePrivilege">
        <i class="fa fa-pencil-square-o profile-action-button" ng-hide="editingHuizhen"> 修改</i>
        <i class="fa fa-check profile-action-button" ng-show="editingHuizhen"> 保存</i>
      </button>
      <button class="btn btn-default" type="button" ng-if="!isSelf" ng-click="buyHuizhen()">
        <i class="fa fa-check-square-o profile-action-button"> 购买</i>
      </button>
    </span>
  </div>
</section>

<section>
  <div class="follow-buttons" ng-hide="isSelf">
    <button type="button" class="btn btn-primary btn-block btn-lg" ng-show="currentUser.isPatient && !isFollowed"
            ng-click="followDoctor()">关注医生
    </button>
    <button type="button" class="btn btn-primary btn-block btn-lg" ng-show="currentUser.isPatient && isFollowed"
            ng-click="followDoctor()" disabled>已关注
    </button>
    <button type="button" class="btn btn-primary btn-block btn-lg" ng-show="currentUser.isDoctor"
            ng-click="addFriend()">加好友
    </button>
  </div>
</section>
