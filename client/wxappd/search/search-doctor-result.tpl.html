<section id="searchDoctorResult">
  <div class="general-item-list">
    <div class="item" ng-repeat="doctor in searchDoctorResult" ng-click="showDetails($index)">
      <div class="item-head">
        <div class="item-details">
          <div class="item-pic-container">
            <img class="item-pic avatar-md" ng-src="{{doctor.avatar}}">
            <span class="item-pic-v-icon" ng-show="doctor.isShowVIcon"><i class="fa fa-vimeo-square"></i></span>
          </div>
          <span class="item-name">{{doctor.name}}</span>
          <span class="item-label"></span>
        </div>
        <span class="item-status">{{doctor.hospital}}</span>
      </div>
    </div>
  </div>
</section>
<section>
  <button type="button" class="btn btn-success btn-block btn-lg" ng-click="showMore()"
          ng-hide="noMoreRecords">显示更多
  </button>
</section>
