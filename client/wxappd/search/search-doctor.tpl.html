<div class="portlet light">
  <div class="portlet-title">
    <div class="caption">
      <span class="caption-subject font-blue-madison bold uppercase">搜索医生</span>
    </div>
  </div>
  <div class="portlet-body">

    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-xs-3 control-label" for="province">省份</label>

        <div class="col-xs-9">
          <button type="button" class="btn btn-default btn-block" id="province" name="province"
                  bs-dropdown="ddProvince">
            {{search.province?search.province:'请选择'}} <span class="caret"></span></button>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-3 control-label" for="city">城市</label>

        <div class="col-xs-9">
          <button type="button" class="btn btn-default btn-block" id="city" name="city" bs-dropdown="ddCity">
            {{search.city?search.city:'请选择'}} <span class="caret"></span>
          </button>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-3 control-label" for="hospital">医院</label>

        <div class="col-xs-9">
          <input type="text" class="form-control" id="hospital" name="hospital" placeholder=""
                 ng-model="search.hospital">
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-3 control-label" for="department">科室</label>

        <div class="col-xs-9">
          <input type="text" class="form-control" id="department" name="department" placeholder=""
                 ng-model="search.department">
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-3 control-label" for="title">职称</label>

        <div class="col-xs-9">
          <input type="text" class="form-control" id="title" name="title" placeholder=""
                 ng-model="search.title">
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-3 control-label" for="name">姓名</label>

        <div class="col-xs-9">
          <input type="text" class="form-control" id="name" name="name" placeholder=""
                 ng-model="search.name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-3 control-label" for="introduction">介绍</label>

        <div class="col-xs-9">
          <input type="text" class="form-control" id="introduction" name="introduction" placeholder=""
                 ng-model="search.introduction">
        </div>
      </div>
      <hr>

      <div class="form-group">
        <label class="col-xs-3 control-label" for="number">编号</label>

        <div class="col-xs-9">
          <input type="number" class="form-control" id="number" name="number" placeholder=""
                 ng-model="search.number">
          <span class="text-helper">如果你知道医生的ID，可以直接找到医生。</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12">
          <div id="alert"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12">
          <button class="btn btn-success btn-block btn-lg" ng-click="performSearch()">搜索</button>
        </div>
      </div>
    </form>
  </div>
</div>
