<div class="portlet light">
  <div class="portlet-title">
    <div class="caption">
      <span class="caption-subject font-blue-madison bold uppercase">找到患者</span>
    </div>
  </div>
  <div class="portlet-body">
    <div class="general-item-list">
      <div class="item" ng-repeat="patient in searchPatientResult" ng-click="showDetails($index)">
        <div class="item-head">
          <div class="item-details">
            <img class="item-pic" ng-src="{{patient.wechat.headimgurl}}">
            <span class="item-name primary-link">{{patient.name}}</span>
            <span class="item-label"></span>
          </div>
          <span class="item-status"></span>
        </div>
      </div>
    </div>
    <div class="space-10"></div>
    <button type="button" class="btn btn-success btn-block btn-lg" ng-click="showMore()"
            ng-hide="noMoreRecords">显示更多
    </button>
  </div>
</div>
