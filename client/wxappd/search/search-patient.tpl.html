<div class="page-header">
  <h2>搜索患者</h2>
</div>
<div class="alert alert-warning" role="alert" ng-show="!matchLevelToSearch">您还未达到正式级别，无法搜索患者。完成一次交易即可升级为正式会员。</div>
<form class="form-horizontal">
  <div class="form-group">
    <label class="col-xs-2 control-label" for="province">省份</label>

    <div class="col-xs-10">
      <button type="button" class="btn btn-default btn-block" id="province" name="province" bs-dropdown="ddProvince">
        {{search.province?search.province:'请选择'}} <span class="caret"></span></button>
    </div>
  </div>
  <div class="form-group">
    <label class="col-xs-2 control-label" for="city">城市</label>

    <div class="col-xs-10">
      <button type="button" class="btn btn-default btn-block" id="city" name="city" bs-dropdown="ddCity">
        {{search.city?search.city:'请选择'}} <span class="caret"></span>
      </button>
    </div>
  </div>
  <div class="form-group">
    <label class="col-xs-2 control-label" for="sickness">病情</label>

    <div class="col-xs-10">
      <input type="text" class="form-control" id="sickness" name="sickness" placeholder=""
             ng-model="search.sickness">
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <button class="btn btn-success btn-block btn-lg" ng-click="performSearch()" ng-disabled="!matchLevelToSearch">搜索
      </button>
    </div>
  </div>
</form>
